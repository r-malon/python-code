<html>
	<body>
	<h1>Typewriter</h1>
	<button onclick="setTimeout(typeWriter, 650)">Click me</button>
	<p id="demo"></p>
	<script>
		var i = 0;
		var txt = 'Lorem ipsum dummy text blabla.';
		var speed = 50;

		function typeWriter() {
		  if (i < txt.length) {
		    document.getElementById("demo").innerHTML += txt.charAt(i);
		    i++;
		  }
		}
	</script>
	</body>
</html>
